<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fotracker</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/gridsystem.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/signin.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/pages.js"></script>
	<script src="js/parts.js"></script>
	<script src="js/maps.js"></script>
	<script src="js/app.js"></script>

	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

	<script async defer
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-JKYCxEB8NlrT2DHeCU86nr7i6BimJ6Y">
	</script>
</head>
<body>
	<section data-role="page" id="signin-page">
		<div data-role="main" class="display-flex flex-column">
			<div class="flex-stretch"></div>
			<div class="flex-none" style="text-align:center">
				<img src="img/logo.png" alt="" class="login-logo">
			</div>
			<div class="display-flex flex-justify-center" style="padding:1em">
				<form id="signin-form" data-ajax="false">
					<div class="form-control">
						<label for="signin-username" class="form-label">Username</label>
						<input type="text" class="hotdog" id="signin-username" placeholder="Type your Username" data-role="none">
					</div>
					<div class="form-control">
						<label for="signin-password" class="form-label">Password</label>
						<input type="password" class="hotdog" id="signin-password" placeholder="Type your Password" data-role="none">
					</div>
					<div class="form-control">
						<input type="submit" class="hotdog-button" value="Sign In" data-role="none">
					</div>
					<div class="form-control" style="font-size:0.8em;text-align:center;">
						Don't have an account? <a href="#signup-page">Sign Up</a>
					</div>
				</form>
			</div>
			<div class="flex-stretch"></div>
		</div>
	</section>

	<section data-role="page" id="signup-page">
		<div data-role="main" class="display-flex flex-column">
			<div class="flex-stretch"></div>
			<div class="display-flex flex-justify-center" style="padding:1em">
				<form id="signup-form" data-ajax="false">
					<div class="form-control">
						<label for="signup-username" class="form-label">Username</label>
						<input type="text" class="form-input" id="signup-username" placeholder="Type your Username" data-role="none">
					</div>
					<div class="form-control">
						<label for="signup-email" class="form-label">Email</label>
						<input type="text" class="form-input" id="signup-email" placeholder="Type your Email" data-role="none">
					</div>
					<div class="form-control">
						<label for="signup-password" class="form-label">Password</label>
						<input type="password" class="form-input" id="signup-password" placeholder="Type your Password" data-role="none">
					</div>
					<div class="form-control">
						<label for="signup-password2" class="form-label">Confirm Password</label>
						<input type="password" class="form-input" id="signup-password2" placeholder="Type your Password" data-role="none">
					</div>
					<div class="form-control">
						<input type="submit" class="form-button" value="Sign Up" data-role="none">
					</div>
					<div class="form-control" style="font-size:0.8em;text-align:center;">
						Already have an account? <a href="#signin-page">Sign In</a>
					</div>
				</form>
			</div>
			<div class="flex-stretch"></div>
		</div>
	</section>

	<section data-role="page" id="map-page">
		<div data-role="main">
			<div class="map-header">
				<div class="display-flex" style="margin-top: 20px; align-items: center; justify-content: center;">
					<div class="search-hotdog" style="margin-left: 10px;">
						<form id="food-search">
							<input type="search" class="search" placeholder="Search Food">
						 </form>
					</div>
					<div style="margin-left: 20px;">
						<a href="#" data-activate="#list-add-food-modal" class="ui-add">&plus;</a>
					</div>
				</div>
			</div>
			<div class="map"></div>
		</div>
		<footer data-role="footer">
			<ul>
				<li>
					<a href="#map-page">
						<div class="footer-icon active"><img class="icon" src="img/icons/map.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#list-page">
						<div class="footer-icon"><img class="icon" src="img/icons/list.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#profile-page">
						<div class="footer-icon"><img class="icon" src="img/icons/profile.svg" alt=""></div>
					</a>
				</li>
			</ul>
		</footer>
	</section>

	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>Food List</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li class="flex-none">
					<a href="#" data-activate="#list-add-food-modal" class="ui-add">&plus;</a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<div class="scrollable">
				<div class="food-list grid">
				</div>
			</div>
		</div>
		<footer data-role="footer">
			<ul>
				<li>
					<a href="#map-page">
						<div class="footer-icon"><img class="icon" src="img/icons/map.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#list-page">
						<div class="footer-icon active"><img class="icon" src="img/icons/list.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#profile-page">
						<div class="footer-icon"><img class="icon" src="img/icons/profile.svg" alt=""></div>
					</a>
				</li>
			</ul>
		</footer>
	</section>

	<div class="modal" id="list-add-food-modal">
			<div class="modal-popup">
				<div class="modal-head display-flex">
					<div class="flex-none" data-deactivate="#list-add-food-modal">
						<img src="img/icons/left-arrow.svg" style="width: 20px; margin-left: 10px; margin-top: 15px;">
					</div>
					<div class="flex-stretch modal-title">
						Add Food
					</div>
				</div>
				<div class="modal-body">
					<div class="scrollable">
						<form data-ajax="false" id="list-add-form" style="padding:1em">
							<div class="form-control">
								<label for="list-add-`me" class="form-label">Food Name</label>
								<input type="text" class="form-input" id="list-add-name" placeholder="" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-type" class="form-label">Food Type</label>
								<input type="text" class="form-input" id="list-add-type" placeholder="" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-type" class="form-label">Restaurant</label>
								<input type="text" class="form-input" id="list-add-type" placeholder="" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-type" class="form-label">Location</label>
								<input type="text" class="form-input" id="list-add-type" placeholder="" data-role="none">
							</div>
							<div class="form-control">
								<label for="list-add-type" class="form-label">Description</label>
								<input type="text" class="form-input" id="list-add-type" placeholder="" data-role="none">
							</div>
							<div class="form-control form-photo">
								<label for="food-photo" class="photo-upload">
									<img src="img/icons/photograph.svg">
								</label>
								<input type="file" id="food-photo" name="food-photo" accept="image/png, image/jpeg">
							</div>
						</form>
					</div>
				</div>
				<div class="modal-foot text-center">Save</div>
			</div>
	</div>

	<section data-role="page" id="restaurant-info-page">
		<header data-role="header">
			<h1>Restaurant Info</h1>
			<ul>
				<li class="flex-none">
					<a href="#" data-rel="back">
						<img src="img/icons/left-arrow.svg" style="width: 20px; margin-left: 10px; margin-top: 15px;">
					</a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<div class="grid scrollable">
				<div class="col-md-4 col-sm-6 col-xs-6">
					<div class="food-card">
						<a href="#food-info-page">
							<img class="food-thumbnail" src="img/food/placeholder.jpg" alt="">
						</a>
						<div class="text-center" style="padding: 10px;">
							Chili House
						</div>
					</div>
				</div>

				<div class="col-md-4 col-sm-6 col-xs-6">
					<div class="food-card">
						<a href="#food-info-page">
							<img class="food-thumbnail" src="img/food/placeholder.jpg" alt="">
						</a>
						<div class="text-center" style="padding: 10px;">
							Old Roof
						</div>
					</div>
				</div>
				<!-- <div class="col-md-4 col-sm-6 col-xs-6">
					<div class="food-card">
						<a href="#food-info-page">
							<img class="food-thumbnail" src="img/food/placeholder.jpg" alt="">
						</a>
						<div class="text-center" style="padding: 10px;">
							Mr.Szechuan
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-6">
					<div class="food-card">
						<a href="#food-info-page">
							<img class="food-thumbnail" src="img/food/placeholder.jpg" alt="">
						</a>
						<div class="text-center" style="padding: 10px;">
							Koi Palace
						</div>
					</div>
				</div> -->
			</div>
		</div>
	</section>

	<section data-role="page" id="food-info-page">
		<header data-role="header">
			<h1>Food Info</h1>
			<ul>
				<li class="flex-none">
					<a href="#" data-rel="back">
						<img src="img/icons/left-arrow.svg" style="width: 20px; margin-left: 10px; margin-top: 15px;">
					</a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<div class="food-info">
			</div>
		</div>
	</section>

	<section data-role="page" id="profile-page">
		<div data-role="main">
			<div>
				<img class="user-profile" src="img/food/placeholder.jpg">
			</div>
			<div class="display-flex flex-column flex-justify-center" style="width: 60%; margin-left: auto; margin-right: auto; margin-top: 50px;">
				<div class="text-center">
					Sophie Marceau</br><br>
					San Francisco</br><br>
					Saved Restaurant     36<br><br>
					Favourite      9
				</div>
				<div class="form-control" style="margin-top: 50px;">
					<input type="submit" class="hotdog-button js-logout" value="Sign Out" data-role="none">
				</div>
			</div>
		</div>
		<footer data-role="footer">
			<ul>
				<li>
					<a href="#map-page">
						<div class="footer-icon"><img class="icon" src="img/icons/map.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#list-page">
						<div class="footer-icon"><img class="icon" src="img/icons/list.svg" alt=""></div>
					</a>
				</li>
				<li>
					<a href="#profile-page">
						<div class="footer-icon active"><img class="icon" src="img/icons/profile.svg" alt=""></div>
					</a>
				</li>
			</ul>
		</footer>
	</section>

</body>
</html>
