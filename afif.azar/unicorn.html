<!--------------- Sign In Page --------------------->

	<section data-role="page" id="signin-page">
		<div data-role="main" class="display-flex flex-column">
		<div class="flex-stretch" style="margin-top: 0"></div>
		<div class="flex-none" style="text-align: center">
			<img src="img/logo.png" alt="" class="login-logo">
		</div>
	</div>
		<div class="flex-none" style="padding: 1em">

			<form id="signin-form" data-ajax="false">
				<div class="form-control-signin">
					<label for="signin-username" class="form-label">Email</label>
					<input type="text" class="unisignin" id="signin-username" placeholder="Email address" data-role="none">
				</div>

				<div class="form-control-signin">
					<label for="signin-password" class="form-label">Password</label>
					<input type="password" class="unisignin" id="signin-password" placeholder="Password" data-role="none">
				</div>
				<div class="form-control-signin">
					<input type="submit" class="unisignin-button" value="Sign In" data-role="none"/>
				
					<div class="link-signup"> Not a memebr yet? <a href="#signup-page"> Sign Up now </a>
				</div>
				</div>
			</form>
		</div>
	</div class="flex-stretch"></div>
</div>
	</section>




<!--------------- Sign Up Page --------------------->

	<section data-role="page" id="signup-page">
		<div data-role="main" class="display-flex flex-column">
			<div class="flex-stretch"></div>

			<div class="flex-none" style="padding: 1em">

			<form id="signup-form" data-ajax="false">
				<div class="form-control-signup">
					<label for="signup" class="form-label">Name</label>
					<input type="name" class="unisignin" id="signup-name" placeholder="" data-role="none">
				</div>
				<div class="form-control-signup">
					<label for="signup-username" class="form-label">Email (Username)</label>
					<input type="text" class="unisignin" id="signup-username" placeholder=""data-role="none">
				</div>
				<div class="form-control-signup">
					<label for="signup-password" class="form-label">Password</label>
					<input type="password" class="unisignin" id="signup-password" placeholder="" data-role="none">
				</div>
				<div class="form-control-signup">
					<label for="signup-password" class="form-label">Confirm Password</label>
					<input type="password" class="unisignin" id="signup-password" placeholder="" data-role="none">
				</div>
				<div class="form-control-signup">
					<a href="#recent-page"><input type="submit" class="unisignin-button" value="Sign Up" data-role="none"></a></div>

				<div class="link-signup"><a href="#signin-page" style="text-decoration: underline;"> I am a member </a>
					
				</div>
			</form>
	        </div>
	</div class="flex-stretch"></div>
		
		</div>
	</section>
